# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.default_generator: '%env(DEFAULT_GENERATOR)%'
    app.default_reducer: '%env(DEFAULT_REDUCER)%'
    app.default_report_bug: '%env(DEFAULT_REPORT_BUG)%'
    app.default_notify_author: '%env(DEFAULT_NOTIFY_AUTHOR)%'
    app.default_notify_channels: '%env(DEFAULT_NOTIFY_CHANNELS)%'
    app.default_max_steps: '%env(DEFAULT_MAX_STEPS)%'
    app.default_email_sender: '%env(DEFAULT_EMAIL_SENDER)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:               # defines the scalar arguments once and apply them to any service defined/created in this file
            string $statusUri: '%env(STATUS_URI)%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
            - '../src/Twig/TwigExtension.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    Tienvx\Bundle\MbtBundle\Service\Bug\BugNotifierInterface:
        class: App\Service\BugNotifier

    Tienvx\Bundle\MbtBundle\Service\ConfigInterface:
        class: App\Service\Config

    App\Twig\TwigExtension:
        decorates: EasyCorp\Bundle\EasyAdminBundle\Twig\EasyAdminTwigExtension
        arguments: ['@service_locator_EasyCorp\Bundle\EasyAdminBundle\Router\AdminUrlGenerator']

    App\EventSubscriber\RequestSubscriber:
        calls:
            - setProfiler: ['@?profiler']
